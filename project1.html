<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Image with Messages</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        img {
            max-width: 100%; /* Ensure the image doesn't exceed its natural size */
            max-height: 100%;
            margin-top: 20px; /* Add some space between the image and the message above */
            margin-bottom: 20px; /* Add some space between the image and the message below */
        }

        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <p>This is a message above the image.</p>
    <!-- Replace 'your-image.jpg' with the path to your image -->
    <img src="o.bmp" alt="Centered Image">
    <p>This is a message below the image.</p>
</body>
</html>
