<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>

    <h1>Welcome to my Porfolio</h1>
    <!-- An image -->
    <img src="1.png" alt="Description of the image">
    <!-- A button with onclick attribute to navigate to another page -->
    <button onclick="redirectToAnotherPage()" style="padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
        First Project!
    </button>

    <script>
        // JavaScript function to redirect to another page
        function redirectToAnotherPage() {
            // Change 'anotherPage.html' to the actual page you want to navigate to
            window.location.href = 'anotherPage.html';
        }
    </script>

</body>
</html>
